<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeMaster</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>

    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for React and Icons -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-brand-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Calculator, LayoutGrid, Settings, Book, ArrowRight, Calendar, LogOut, 
        ShieldCheck, Plus, Trash2, BookOpen, Edit2, Layout, ArrowLeft, Save, 
        Lock, Users, UserPlus, ChevronLeft, Search, GraduationCap, TrendingUp, 
        AlertCircle, LogIn, Shield, Check, X, ShieldAlert, Archive, RotateCcw,
        Database, Download, Upload
      } from 'lucide-react';

      // --- TYPES & ENUMS (Converted to const objects for runtime safety) ---

      const QualificationType = {
        EXTENDED_CERTIFICATE: "Extended Certificate (360 GLH)",
        FOUNDATION_DIPLOMA: "Foundation Diploma (510/540 GLH)",
        DIPLOMA: "Diploma (720 GLH)",
        EXTENDED_DIPLOMA: "Extended Diploma (1080 GLH)"
      };

      const Subject = {
        ESPORTS: "Esports",
        IT: "Information Technology",
        COMPUTING: "Computing"
      };

      const UnitType = {
        INTERNAL: "Internal",
        EXTERNAL: "External"
      };

      const Grade = {
        U: "U",
        NP: "NP", // Near Pass (External only)
        P: "P",
        M: "M",
        D: "D"
      };

      const UserRole = {
        SUPERUSER: "Superuser",
        ADMIN: "Admin",
        TEACHER: "Teacher"
      };

      // Interfaces handled implicitly via JSDoc/Props in plain JS/Babel environment

      // --- CONSTANTS ---

      const POINT_TABLES = {
        60: {
          [UnitType.INTERNAL]: { [Grade.U]: 0, [Grade.NP]: 0, [Grade.P]: 6, [Grade.M]: 10, [Grade.D]: 16 },
          [UnitType.EXTERNAL]: { [Grade.U]: 0, [Grade.NP]: 4, [Grade.P]: 6, [Grade.M]: 10, [Grade.D]: 16 },
        },
        90: {
          [UnitType.INTERNAL]: { [Grade.U]: 0, [Grade.NP]: 0, [Grade.P]: 9, [Grade.M]: 15, [Grade.D]: 24 },
          [UnitType.EXTERNAL]: { [Grade.U]: 0, [Grade.NP]: 6, [Grade.P]: 9, [Grade.M]: 15, [Grade.D]: 24 },
        },
        120: {
          [UnitType.INTERNAL]: { [Grade.U]: 0, [Grade.NP]: 0, [Grade.P]: 12, [Grade.M]: 20, [Grade.D]: 32 },
          [UnitType.EXTERNAL]: { [Grade.U]: 0, [Grade.NP]: 12, [Grade.P]: 20, [Grade.M]: 32, [Grade.D]: 48 },
        }
      };

      const GRADE_BOUNDARIES = {
        [QualificationType.EXTENDED_CERTIFICATE]: [
          { minPoints: 36, grade: "P", ucas: 16 },
          { minPoints: 52, grade: "M", ucas: 32 },
          { minPoints: 74, grade: "D", ucas: 48 },
          { minPoints: 90, grade: "D*", ucas: 56 },
        ],
        [QualificationType.FOUNDATION_DIPLOMA]: [
          { minPoints: 51, grade: "P", ucas: 24 },
          { minPoints: 73, grade: "M", ucas: 48 },
          { minPoints: 104, grade: "D", ucas: 72 },
          { minPoints: 130, grade: "D*", ucas: 84 },
        ],
        [QualificationType.DIPLOMA]: [
          { minPoints: 72, grade: "PP", ucas: 32 },
          { minPoints: 88, grade: "MP", ucas: 48 },
          { minPoints: 104, grade: "MM", ucas: 64 },
          { minPoints: 124, grade: "DM", ucas: 80 },
          { minPoints: 144, grade: "DD", ucas: 96 },
          { minPoints: 162, grade: "D*D", ucas: 104 },
          { minPoints: 180, grade: "D*D*", ucas: 112 },
        ],
        [QualificationType.EXTENDED_DIPLOMA]: [
          { minPoints: 108, grade: "PPP", ucas: 48 },
          { minPoints: 124, grade: "MPP", ucas: 64 },
          { minPoints: 140, grade: "MMP", ucas: 80 },
          { minPoints: 156, grade: "MMM", ucas: 96 },
          { minPoints: 176, grade: "DMM", ucas: 112 },
          { minPoints: 196, grade: "DDM", ucas: 128 },
          { minPoints: 216, grade: "DDD", ucas: 144 },
          { minPoints: 234, grade: "D*DD", ucas: 152 },
          { minPoints: 252, grade: "D*D*D", ucas: 160 },
          { minPoints: 270, grade: "D*D*D*", ucas: 168 },
        ]
      };

      const SAMPLE_UNITS_ESPORTS = [
        { name: "Unit 1: Introduction to Esports", glh: 60, type: UnitType.INTERNAL },
        { name: "Unit 2: Esports Skills, Strategies and Analysis", glh: 120, type: UnitType.INTERNAL },
        { name: "Unit 3: Enterprise and Entrepreneurship", glh: 120, type: UnitType.INTERNAL },
        { name: "Unit 4: Health, Wellbeing and Fitness", glh: 60, type: UnitType.INTERNAL }
      ];

      const SAMPLE_UNITS_IT = [
        { name: "Unit 1: Information Technology Systems", glh: 120, type: UnitType.EXTERNAL },
        { name: "Unit 2: Creating Systems to Manage Information", glh: 90, type: UnitType.EXTERNAL },
        { name: "Unit 3: Using Social Media in Business", glh: 90, type: UnitType.INTERNAL },
        { name: "Unit 6: Website Development", glh: 60, type: UnitType.INTERNAL }
      ];

      // --- SERVICES ---

      const calculatePointsForUnit = (unit) => {
        const { glh, type, grade } = unit;
        if (POINT_TABLES[glh] && POINT_TABLES[glh][type] && POINT_TABLES[glh][type][grade] !== undefined) {
          return POINT_TABLES[glh][type][grade];
        }
        let multiplier = 0;
        if (type === UnitType.INTERNAL) {
            if (grade === Grade.P) multiplier = 1;
            if (grade === Grade.M) multiplier = 1.666;
            if (grade === Grade.D) multiplier = 2.666;
        } else {
            if (grade === Grade.NP) multiplier = 1;
            if (grade === Grade.P) multiplier = 1.666;
            if (grade === Grade.M) multiplier = 2.666;
            if (grade === Grade.D) multiplier = 4.0;
        }
        return Math.round((glh / 10) * multiplier);
      };

      const calculateQualification = (units, qualType) => {
        const totalPoints = units.reduce((sum, unit) => sum + calculatePointsForUnit(unit), 0);
        const boundaries = GRADE_BOUNDARIES[qualType];
        let achievedGrade = "U";
        let achievedUcas = 0;
        let nextBoundary = undefined;

        for (let i = 0; i < boundaries.length; i++) {
          const b = boundaries[i];
          if (totalPoints >= b.minPoints) {
            achievedGrade = b.grade;
            achievedUcas = b.ucas;
          } else {
            nextBoundary = {
              grade: b.grade,
              pointsNeeded: b.minPoints - totalPoints
            };
            break;
          }
        }
        return { totalPoints, grade: achievedGrade, ucasPoints: achievedUcas, nextGradeBoundary: nextBoundary };
      };

      const mergeUnitsAndGrades = (templates, studentGrades, lockedGrades) => {
        return templates.map(template => ({
          ...template,
          grade: studentGrades[template.id] || Grade.U,
          isLocked: lockedGrades ? !!lockedGrades[template.id] : false
        }));
      };

      // --- COMPONENTS ---

      // 1. ResultsPanel
      const ResultsPanel = ({ results, variant = 'default' }) => {
        const pointsNeeded = results.nextGradeBoundary ? results.nextGradeBoundary.pointsNeeded : 0;
        const totalTarget = results.totalPoints + pointsNeeded;
        const percentage = totalTarget > 0 ? (results.totalPoints / totalTarget) * 100 : 0;
        
        const radius = 70;
        const stroke = 12;
        const normalizedRadius = radius - stroke * 2;
        const circumference = normalizedRadius * 2 * Math.PI;
        const strokeDashoffset = circumference - (percentage / 100) * circumference;

        if (variant === 'compact') {
            return (
                <div className="flex items-center space-x-6 bg-slate-50 border border-slate-200 rounded-lg px-4 py-2 shadow-sm">
                    <div className="flex items-center border-r border-slate-200 pr-6">
                        <div className="text-right mr-3">
                            <div className="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Grade</div>
                            <div className="text-2xl font-extrabold text-brand-600 leading-none">{results.grade}</div>
                        </div>
                        <div className="text-brand-500 opacity-80"><TrendingUp size={20} /></div>
                    </div>
                    
                    <div className="flex items-center space-x-6">
                        <div>
                             <div className="flex items-center text-[10px] text-slate-500 uppercase font-semibold mb-0.5">
                                <GraduationCap className="w-3 h-3 mr-1" /> UCAS
                             </div>
                             <div className="text-lg font-bold text-slate-700 leading-none">{results.ucasPoints}</div>
                        </div>

                        <div>
                             <div className="flex items-center text-[10px] text-slate-500 uppercase font-semibold mb-0.5">
                                <Calculator className="w-3 h-3 mr-1" /> Points
                             </div>
                             <div className="text-lg font-bold text-slate-700 leading-none">{results.totalPoints}</div>
                        </div>
                    </div>
                </div>
            );
        }

        return (
          <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 h-full flex flex-col">
            <h2 className="text-xl font-bold text-slate-900 mb-6 flex items-center">
              <TrendingUp className="w-5 h-5 mr-2 text-brand-500" />
              Projected Outcome
            </h2>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
              <div className="space-y-6">
                <div className="bg-brand-50 p-4 rounded-lg border border-brand-100">
                  <div className="text-sm text-brand-600 mb-1 flex items-center">
                      <TrendingUp className="w-4 h-4 mr-2" /> Projected Grade
                  </div>
                  <div className="text-4xl font-extrabold text-brand-700">
                    {results.grade}
                  </div>
                </div>

                <div className="bg-slate-50 p-4 rounded-lg border border-slate-200">
                  <div className="text-sm text-slate-500 mb-1 flex items-center">
                      <GraduationCap className="w-4 h-4 mr-2" /> UCAS Points
                  </div>
                  <div className="text-3xl font-bold text-slate-900">
                    {results.ucasPoints}
                  </div>
                </div>

                {results.nextGradeBoundary && (
                   <div className="flex items-start bg-amber-50 p-3 rounded-md text-amber-700 text-sm border border-amber-100">
                      <AlertCircle className="w-4 h-4 mr-2 mt-0.5 flex-shrink-0 text-amber-500" />
                      <span>
                          You need <strong>{results.nextGradeBoundary.pointsNeeded}</strong> more points to reach <strong>{results.nextGradeBoundary.grade}</strong>.
                      </span>
                   </div>
                )}
              </div>

              <div className="h-48 relative flex items-center justify-center">
                 <svg
                    height={radius * 2}
                    width={radius * 2}
                    className="transform -rotate-90"
                  >
                    <circle stroke="#f1f5f9" strokeWidth={stroke} fill="transparent" r={normalizedRadius} cx={radius} cy={radius} />
                    <circle stroke="#0ea5e9" strokeWidth={stroke} strokeDasharray={circumference + ' ' + circumference} style={{ strokeDashoffset, transition: 'stroke-dashoffset 0.5s ease-in-out' }} strokeLinecap="round" fill="transparent" r={normalizedRadius} cx={radius} cy={radius} />
                  </svg>
                  
                <div className="absolute inset-0 flex flex-col items-center justify-center">
                   <div className="text-xs text-slate-400 uppercase tracking-wider font-semibold">Total</div>
                   <div className="text-2xl font-bold text-slate-800">{results.totalPoints}</div>
                   <div className="text-[10px] text-slate-400">Points</div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // 2. LoginScreen
      const LoginScreen = ({ users, onLogin }) => {
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          setError('');
          const user = users.find(u => u.username === username && u.password === password);
          if (user) onLogin(user);
          else setError('Invalid username or password');
        };

        return (
          <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
            <div className="bg-white border border-slate-200 rounded-2xl shadow-xl w-full max-w-md p-8 relative overflow-hidden">
              <div className="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-brand-100 opacity-50 rounded-full blur-3xl"></div>
              <div className="absolute bottom-0 left-0 -ml-16 -mb-16 w-32 h-32 bg-purple-100 opacity-50 rounded-full blur-3xl"></div>
              <div className="relative z-10">
                <div className="flex justify-center mb-8">
                  <div className="w-16 h-16 bg-brand-50 rounded-full flex items-center justify-center border border-brand-100 shadow-inner text-brand-600">
                    <Lock className="w-8 h-8" />
                  </div>
                </div>
                <div className="text-center mb-8">
                  <h1 className="text-3xl font-bold text-slate-900 mb-2">GradeMaster</h1>
                  <p className="text-slate-500">Please sign in to continue</p>
                </div>
                {error && (
                  <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-start text-sm">
                    <AlertCircle className="w-4 h-4 mr-2 mt-0.5 flex-shrink-0 text-red-500" />
                    {error}
                  </div>
                )}
                <form onSubmit={handleSubmit} className="space-y-5">
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Username</label>
                    <div className="relative">
                      <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <Users className="w-5 h-5" />
                      </div>
                      <input
                        type="text"
                        value={username}
                        onChange={(e) => setUsername(e.target.value)}
                        className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent bg-white shadow-sm"
                        placeholder="Enter your username"
                      />
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <div className="relative">
                       <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <Lock className="w-5 h-5" />
                      </div>
                      <input
                        type="password"
                        value={password}
                        onChange={(e) => setPassword(e.target.value)}
                        className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-transparent bg-white shadow-sm"
                        placeholder="••••••••"
                      />
                    </div>
                  </div>
                  <button
                    type="submit"
                    className="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-500 transition-colors"
                  >
                    Sign In
                  </button>
                </form>
              </div>
            </div>
          </div>
        );
      };

      // 3. UserManagement
      const UserManagement = ({ users, setUsers, currentUser, courses, setCourses }) => {
        const [view, setView] = useState('list');
        const [editingUser, setEditingUser] = useState(null);
        const [formData, setFormData] = useState({ username: '', password: '', role: UserRole.TEACHER });

        if (currentUser.role !== UserRole.SUPERUSER) return null;

        const handleSave = (e) => {
            e.preventDefault();
            if (editingUser) {
                setUsers(prev => prev.map(u => u.id === editingUser.id ? { ...u, ...formData } : u));
            } else {
                setUsers(prev => [...prev, { id: crypto.randomUUID(), ...formData }]);
            }
            setView('list');
            setEditingUser(null);
            setFormData({ username: '', password: '', role: UserRole.TEACHER });
        };

        const handleEdit = (user) => {
            setEditingUser(user);
            setFormData({ username: user.username, password: user.password, role: user.role });
            setView('form');
        };

        const handleDelete = (e, userId) => {
            e.preventDefault();
            e.stopPropagation();
            if (window.confirm('Are you sure you want to delete this user?')) {
                setUsers(prev => prev.filter(u => u.id !== userId));
            }
        };

        const handleExportData = () => {
            const data = {
                users,
                courses,
                exportDate: new Date().toISOString(),
                version: "1.0"
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `grademaster-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        const handleImportData = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!window.confirm("Importing data will overwrite all current users, courses and student data. Are you sure you want to proceed?")) {
                e.target.value = null; 
                return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (data.users && Array.isArray(data.users)) {
                        setUsers(data.users);
                    }
                    if (data.courses && Array.isArray(data.courses)) {
                        setCourses(data.courses);
                    }
                    alert("Data imported successfully!");
                } catch (error) {
                    console.error("Import error:", error);
                    alert("Failed to import data. Invalid file format.");
                }
            };
            reader.readAsText(file);
            e.target.value = null; // Reset input
        };

        return (
             <div className="space-y-6">
                 <div className="flex items-center justify-between">
                    <div>
                        <h2 className="text-2xl font-bold text-slate-900">User Management</h2>
                        <p className="text-slate-500">Manage system access and roles.</p>
                    </div>
                    
                    <div className="flex space-x-3">
                         <label className="flex items-center px-4 py-2 bg-white border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50 cursor-pointer shadow-sm transition-colors">
                            <Upload className="w-4 h-4 mr-2 text-slate-500" />
                            Import Data
                            <input type="file" accept=".json" onChange={handleImportData} className="hidden" />
                        </label>

                         <button 
                            onClick={handleExportData}
                            className="flex items-center px-4 py-2 bg-white border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50 shadow-sm transition-colors"
                        >
                            <Download className="w-4 h-4 mr-2 text-slate-500" />
                            Export Data
                        </button>
                        
                        {view === 'list' && (
                            <button 
                                onClick={() => { setEditingUser(null); setFormData({ username: '', password: '', role: UserRole.TEACHER }); setView('form'); }}
                                className="flex items-center px-4 py-2 bg-brand-600 text-white rounded-lg hover:bg-brand-700 shadow-sm transition-colors text-sm font-medium"
                            >
                                <UserPlus className="w-4 h-4 mr-2" />
                                Add User
                            </button>
                        )}
                    </div>
                </div>

                {view === 'list' ? (
                     <div className="bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden">
                        <table className="min-w-full divide-y divide-slate-200">
                            <thead className="bg-slate-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Username</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Role</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-slate-200">
                                {users.map(user => (
                                    <tr key={user.id} className="hover:bg-slate-50 transition-colors">
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">{user.username}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                user.role === UserRole.SUPERUSER ? 'bg-purple-100 text-purple-800' :
                                                user.role === UserRole.ADMIN ? 'bg-blue-100 text-blue-800' :
                                                'bg-slate-100 text-slate-800'
                                            }`}>
                                                {user.role}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <div className="flex items-center justify-end space-x-3">
                                                 <button 
                                                    type="button"
                                                    onClick={() => handleEdit(user)}
                                                    className="text-brand-600 hover:text-brand-900 transition-colors"
                                                >
                                                    <Edit2 className="w-4 h-4" />
                                                </button>
                                                {user.username !== 'Frazadmin' && (
                                                    <button 
                                                        type="button"
                                                        onClick={(e) => handleDelete(e, user.id)}
                                                        className="text-red-600 hover:text-red-900 transition-colors"
                                                    >
                                                        <Trash2 className="w-4 h-4" />
                                                    </button>
                                                )}
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                     </div>
                ) : (
                    <div className="bg-white border border-slate-200 rounded-lg shadow-sm p-6 max-w-2xl">
                         <h3 className="text-lg font-bold text-slate-900 mb-4">{editingUser ? 'Edit User' : 'Create New User'}</h3>
                         <form onSubmit={handleSave} className="space-y-4">
                             <div>
                                 <label className="block text-sm font-medium text-slate-700 mb-1">Username</label>
                                 <input 
                                    type="text" 
                                    required 
                                    value={formData.username}
                                    onChange={e => setFormData({...formData, username: e.target.value})}
                                    className="block w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-brand-500 focus:border-brand-500"
                                 />
                             </div>
                             <div>
                                 <label className="block text-sm font-medium text-slate-700 mb-1">Password</label>
                                 <input 
                                    type="text" 
                                    required 
                                    value={formData.password}
                                    onChange={e => setFormData({...formData, password: e.target.value})}
                                    className="block w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-brand-500 focus:border-brand-500"
                                 />
                             </div>
                             <div>
                                 <label className="block text-sm font-medium text-slate-700 mb-1">Role</label>
                                 <select 
                                    value={formData.role}
                                    onChange={e => setFormData({...formData, role: e.target.value})}

      // 4. BackupRestore
      const BackupRestore = ({ users, courses, setUsers, setCourses }) => {
        const handleExportData = () => {
            const data = {
                users,
                courses,
                exportDate: new Date().toISOString(),
                version: "1.0"
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `grademaster-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        const handleImportData = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (!window.confirm("WARNING: Importing data will completely overwrite all current users, courses, and student records. This action cannot be undone. Are you sure?")) {
                e.target.value = null; 
                return;
            }

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    let importedUsers = 0;
                    let importedCourses = 0;

                    if (data.users && Array.isArray(data.users)) {
                        setUsers(data.users);
                        importedUsers = data.users.length;
                    }
                    if (data.courses && Array.isArray(data.courses)) {
                        setCourses(data.courses);
                        importedCourses = data.courses.length;
                    }
                    alert(`Backup restored successfully!\n- ${importedUsers} Users updated\n- ${importedCourses} Courses updated`);
                } catch (error) {
                    console.error("Import error:", error);
                    alert("Failed to import data. The file appears to be corrupted or invalid.");
                }
            };
            reader.readAsText(file);
            e.target.value = null; 
        };

        return (
            <div className="max-w-4xl mx-auto space-y-8">
                <div>
                    <h2 className="text-2xl font-bold text-slate-900">System Backup & Restore</h2>
                    <p className="text-slate-500">Securely export your data or restore from a previous backup.</p>
                </div>

                            <Download className="w-8 h-8" />
                        </div>
                        <h3 className="text-lg font-bold text-slate-900">Export Database</h3>
                        <p className="text-sm text-slate-500 px-4">
                            Download a full JSON backup of all courses, students, grades, and user accounts.
                        </p>
                        <button 
                            onClick={handleExportData}
                            className="mt-4 w-full py-2.5 bg-brand-600 hover:bg-brand-700 text-white font-medium rounded-lg shadow-sm transition-colors flex items-center justify-center"
                        >
                            <Download className="w-4 h-4 mr-2" />
                            Download Backup
                        </button>
                    </div>

                    {/* Import Card */}
                    <div className="bg-white border border-slate-200 rounded-xl shadow-sm p-6 flex flex-col items-center text-center space-y-4">
                         <div className="w-16 h-16 bg-purple-50 rounded-full flex items-center justify-center text-purple-600 mb-2">
                            <Upload className="w-8 h-8" />
                        </div>
                        <h3 className="text-lg font-bold text-slate-900">Restore Database</h3>

                                                        disabled={unit.isLocked}
                                                        className={`block w-full pl-3 pr-10 py-1 text-sm border-slate-300 focus:outline-none focus:ring-brand-500 focus:border-brand-500 sm:text-sm rounded-md ${
                                                            unit.isLocked ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'bg-white'
                                                        }`}
                                                    >
                                                        {Object.values(Grade).map((g) => {
                                                            if (unit.type === UnitType.INTERNAL && g === Grade.NP) return null;
                                                            return <option key={g} value={g}>{g}</option>;
                                                        })}
                                                    </select>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-center">
                                                    <button
                                                        onClick={() => toggleLock(unit.id)}
                                                        disabled={unit.isLocked && !canUnlock}
                                                        title={unit.isLocked ? (canUnlock ? "Unlock Grade" : "Locked by Admin") : "Lock Grade"}
                                                        className={`p-1.5 rounded-md transition-colors ${
                                                            unit.isLocked 
                                                                ? 'text-brand-600 bg-brand-50' 
                                                                : 'text-slate-300 hover:text-slate-500'
                                                        } ${unit.isLocked && !canUnlock ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                    >
                                                        {unit.isLocked ? <Lock className="w-4 h-4" /> : <div className="w-4 h-4 border-2 border-slate-300 rounded sm:mr-0" />}
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                         </div>
                    </div>
                </div>
            );
        }

        // List View
        return (
            <div className="space-y-6">
                <div className="flex items-center justify-between">
                    <button onClick={onBack} className="flex items-center text-slate-500 hover:text-slate-900 transition-colors">
                        <ArrowLeft className="w-4 h-4 mr-1" /> Back to Dashboard
                    </button>
                </div>

                <div className="bg-white border border-slate-200 rounded-xl shadow-sm p-6 mb-6">
                    <div className="flex justify-between items-start">
                        <div>
                             <h2 className="text-2xl font-bold text-slate-900 mb-1">{course.title}</h2>
                             <div className="flex items-center space-x-4 text-sm text-slate-500">
                                <span className="flex items-center"><Book className="w-4 h-4 mr-1" /> {course.subject}</span>
                                <span className="flex items-center"><Calendar className="w-4 h-4 mr-1" /> {course.academicYear}</span>
                                <span className="flex items-center"><ShieldCheck className="w-4 h-4 mr-1" /> {course.qualification}</span>
                             </div>
                        </div>
                        {isEditor && (
                            <button 
                                onClick={handleAddStudent}
                                className="flex items-center px-4 py-2 bg-brand-600 text-white rounded-lg hover:bg-brand-700 shadow-sm transition-colors text-sm font-medium"
                            >
                                <UserPlus className="w-4 h-4 mr-2" />
                                Add Student
                            </button>
                        )}
                    </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {course.students.map(student => {
                        const unitsWithGrades = mergeUnitsAndGrades(course.units, student.grades);
                        const results = calculateQualification(unitsWithGrades, course.qualification);
                        
                        return (
                            <div 
                                key={student.id} 
                                onClick={() => { setActiveStudent(student); setView('editor'); }}
                                className="group bg-white border border-slate-200 rounded-xl p-5 shadow-sm hover:shadow-md transition-all cursor-pointer relative overflow-hidden border-l-4 border-l-brand-500"
                            >
                                <div className="flex justify-between items-start mb-4">
                                    <div className="flex items-center space-x-3">
                                        <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 font-bold">
                                            {student.name.charAt(0)}
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-slate-900 group-hover:text-brand-600 transition-colors">{student.name}</h3>
                                            <p className="text-xs text-slate-500">ID: {student.id.slice(0, 6)}</p>
                                        </div>
                                    </div>
                                    {isEditor && (
                                        <button 
                                            onClick={(e) => handleDeleteStudent(e, student.id)}
                                            className="text-slate-300 hover:text-red-500 transition-colors"
                                        >
                                            <Trash2 className="w-4 h-4" />
                                        </button>
                                    )}
                                </div>
                                
                                <div className="bg-slate-50 rounded-lg p-3 flex justify-between items-center border border-slate-100">
                                    <div className="text-center">
                                        <div className="text-xs text-slate-500 uppercase font-semibold">Current</div>
                                        <div className="font-bold text-brand-600">{results.grade}</div>
                                    </div>
                                    <div className="h-8 w-px bg-slate-200"></div>
                                    <div className="text-center">
                                        <div className="text-xs text-slate-500 uppercase font-semibold">Points</div>
                                        <div className="font-bold text-slate-700">{results.totalPoints}</div>
                                    </div>
                                    <div className="h-8 w-px bg-slate-200"></div>
                                    <div className="text-center">
                                        <div className="text-xs text-slate-500 uppercase font-semibold">UCAS</div>
                                        <div className="font-bold text-slate-700">{results.ucasPoints}</div>
                                    </div>
                                </div>
                            </div>
                        );
                    })}
                    
                    {course.students.length === 0 && (
                        <div className="col-span-full py-12 text-center bg-slate-50 border-2 border-dashed border-slate-200 rounded-xl">
                            <Users className="w-12 h-12 mx-auto text-slate-300 mb-3" />
                            <h3 className="text-lg font-medium text-slate-900">No Students Yet</h3>
                            <p className="text-slate-500 mb-4">Add students to this course to start tracking grades.</p>
                            {isEditor && (
                                <button onClick={handleAddStudent} className="text-brand-600 font-medium hover:underline">
                                    Add your first student
                                </button>
                            )}
                        </div>
                    )}
                </div>
            </div>
        );
      };

      // 7. App Main
      const App = () => {
        // Use lazy initialization for state to prevent re-seeding issues
        const [users, setUsers] = useState(() => [
            { id: '1', username: 'Frazadmin', password: 'Frazadmin', role: UserRole.SUPERUSER },
            { id: '2', username: 'admin', password: 'password', role: UserRole.ADMIN },
            { id: '3', username: 'teacher', password: 'password', role: UserRole.TEACHER },
        ]);

        const [courses, setCourses] = useState(() => [
            { 
                id: '1', 
                title: 'Year 12 Esports Group A', 
                academicYear: '2024-25',
                subject: Subject.ESPORTS, 
                qualification: QualificationType.EXTENDED_DIPLOMA, 
                units: [...SAMPLE_UNITS_ESPORTS],
                students: []
            },
            { 
                id: '2', 
                title: 'BTEC Level 2', 
                academicYear: '2024-25',
                subject: Subject.IT, 
                qualification: QualificationType.EXTENDED_DIPLOMA, 
                units: [...SAMPLE_UNITS_IT],
                students: []
            }
        ]);

        const [currentUser, setCurrentUser] = useState(null);
        const [activeView, setActiveView] = useState('dashboard'); // dashboard, builder, settings, archive, backup
        const [selectedCourseId, setSelectedCourseId] = useState(null);

        const handleLogin = (user) => {
          setCurrentUser(user);
        };

        const handleLogout = () => {
          setCurrentUser(null);
          setActiveView('dashboard');
          setSelectedCourseId(null);
        };

        const handleCreateCourse = (courseData) => {
             setCourses(prev => [...prev, { id: crypto.randomUUID(), students: [], ...courseData }]);
        };

        const handleUpdateCourse = (id, updates) => {
             setCourses(prev => prev.map(c => c.id === id ? { ...c, ...updates } : c));
        };

        const handleDeleteCourse = (id) => {
             // Functional update guarantees we filter the latest state
             setCourses(prev => prev.filter(c => c.id !== id));
        };

        const handleToggleArchive = (e, courseId) => {
             e.stopPropagation();
             setCourses(prev => prev.map(c => c.id === courseId ? { ...c, isArchived: !c.isArchived } : c));
        };

        if (!currentUser) {
          return <LoginScreen users={users} onLogin={handleLogin} />;
        }

        if (selectedCourseId) {
            const course = courses.find(c => c.id === selectedCourseId);
            if (course) {
                return (
                    <>
                        <header className="bg-white border-b border-slate-200 sticky top-0 z-20">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-sm">
                                        G
                                    </div>
                                    <span className="text-xl font-bold text-slate-900 tracking-tight">GradeMaster</span>
                                </div>
                                <div className="flex items-center space-x-4">
                                     <span className="text-sm text-slate-500 font-medium bg-slate-50 px-3 py-1 rounded-full border border-slate-200">
                                        {currentUser.username} ({currentUser.role})
                                     </span>
                                </div>
                            </div>
                        </header>
                        <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                             <StudentManager 
                                course={course} 
                                onBack={() => setSelectedCourseId(null)}
                                onUpdateCourse={handleUpdateCourse}
                                currentUser={currentUser}
                             />
                        </main>
                    </>
                );
            }
        }

        // Main Dashboard / Builder Views
        return (
            <div className="min-h-screen bg-slate-50">
                <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                        <div className="flex items-center space-x-3">
                             <div className="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-sm">
                                G
                            </div>
                            <span className="text-xl font-bold text-slate-900 tracking-tight">GradeMaster</span>
                        </div>
                        
                        <nav className="flex space-x-1 bg-slate-100 p-1 rounded-lg">
                            <button 
                                onClick={() => setActiveView('dashboard')}
                                className={`px-4 py-1.5 text-sm font-medium rounded-md transition-all ${
                                    activeView === 'dashboard' 
                                    ? 'bg-white text-slate-900 shadow-sm' 
                                    : 'text-slate-500 hover:text-slate-900'
                                }`}
                            >
                                Dashboard
                            </button>
                            <button 
                                onClick={() => setActiveView('builder')}
                                className={`px-4 py-1.5 text-sm font-medium rounded-md transition-all ${
                                    activeView === 'builder' 
                                    ? 'bg-white text-slate-900 shadow-sm' 
                                    : 'text-slate-500 hover:text-slate-900'
                                }`}
                            >
                                Course Builder
                            </button>
                            {(currentUser.role === UserRole.ADMIN || currentUser.role === UserRole.SUPERUSER) && (
                                <button 
                                    onClick={() => setActiveView('archive')}
                                    className={`px-4 py-1.5 text-sm font-medium rounded-md transition-all ${
                                        activeView === 'archive' 
                                        ? 'bg-white text-slate-900 shadow-sm' 
                                        : 'text-slate-500 hover:text-slate-900'
                                    }`}
                                >
                                    Archive
                                </button>
                            )}
                            {currentUser.role === UserRole.SUPERUSER && (
                                <>
                                    <button 
                                        onClick={() => setActiveView('users')}
                                        className={`px-4 py-1.5 text-sm font-medium rounded-md transition-all ${
                                            activeView === 'users' 
                                            ? 'bg-white text-slate-900 shadow-sm' 
                                            : 'text-slate-500 hover:text-slate-900'
                                        }`}
                                    >
                                        Users
                                    </button>
                                    <button 
                                        onClick={() => setActiveView('backup')}
                                        className={`px-4 py-1.5 text-sm font-medium rounded-md transition-all flex items-center ${
                                            activeView === 'backup' 
                                            ? 'bg-white text-slate-900 shadow-sm' 
                                            : 'text-slate-500 hover:text-slate-900'
                                        }`}
                                    >
                                        <Database className="w-3 h-3 mr-1.5" />
                                        Backup
                                    </button>
                                </>
                            )}
                        </nav>

                        <div className="flex items-center space-x-4">
                            <span className="text-sm text-slate-500 font-medium hidden sm:inline-block">
                                Hello, {currentUser.username}
                             </span>
                            <button 
                                onClick={handleLogout}
                                className="p-2 text-slate-400 hover:text-slate-600 transition-colors"
                                title="Sign Out"
                            >
                                <LogOut className="w-5 h-5" />
                            </button>
                        </div>
                    </div>
                </header>

                <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {activeView === 'dashboard' && (
                        <div className="space-y-6">
                            <div>
                                <h2 className="text-2xl font-bold text-slate-900">Student Dashboard</h2>
                                <p className="text-slate-500">Select a course to manage grades and view predictions.</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {courses.filter(c => !c.isArchived).map(course => (
                                    <div 
                                        key={course.id} 
                                        onClick={() => setSelectedCourseId(course.id)}
                                        className="group relative bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-lg transition-all cursor-pointer overflow-hidden flex flex-col h-48"
                                    >
                                        {/* Color Bar */}
                                        <div className={`h-2 w-full ${
                                            course.subject === Subject.ESPORTS ? 'bg-gradient-to-r from-purple-500 to-pink-500' : 
                                            course.subject === Subject.IT ? 'bg-gradient-to-r from-blue-500 to-cyan-500' : 
                                            'bg-gradient-to-r from-emerald-500 to-teal-500'
                                        }`}></div>
                                        
                                        <div className="p-6 flex-1 flex flex-col justify-between">
                                            <div>
                                                <div className="flex justify-between items-start">
                                                    <span className="text-xs font-bold tracking-wider text-slate-400 uppercase mb-1">{course.academicYear}</span>
                                                    {(currentUser.role === UserRole.ADMIN || currentUser.role === UserRole.SUPERUSER) && (
                                                         <div className="flex items-center" onClick={(e) => e.stopPropagation()}>
                                                             <label className="flex items-center space-x-2 text-xs text-slate-400 hover:text-slate-600 cursor-pointer">
                                                                <input 
                                                                    type="checkbox" 
                                                                    className="rounded border-slate-300 text-brand-600 focus:ring-brand-500"
                                                                    checked={course.isArchived || false}
                                                                    onChange={(e) => handleToggleArchive(e, course.id)}
                                                                />
                                                                <span>Archive</span>
                                                             </label>
                                                         </div>
                                                    )}
                                                </div>
                                                <h3 className="text-xl font-bold text-slate-900 group-hover:text-brand-600 transition-colors mb-1">{course.title}</h3>
                                                <p className="text-sm text-slate-500">{course.subject} &bull; {course.students.length} Students</p>
                                            </div>
                                            
                                            <div className="flex items-center text-sm font-medium text-brand-600 mt-4 group-hover:translate-x-1 transition-transform">
                                                View Course <ArrowRight className="w-4 h-4 ml-1" />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {activeView === 'builder' && (
                        <CourseManager 
                            courses={courses} 
                            onUpdate={handleUpdateCourse} 
                            onCreate={handleCreateCourse} 
                            onDelete={handleDeleteCourse}
                            currentUser={currentUser}
                        />
                    )}

                    {activeView === 'users' && currentUser.role === UserRole.SUPERUSER && (
                        <UserManagement 
                            users={users} 
                            setUsers={setUsers} 
                            currentUser={currentUser}
                            courses={courses}
                            setCourses={setCourses}
                        />
                    )}

                    {activeView === 'backup' && currentUser.role === UserRole.SUPERUSER && (
                        <BackupRestore 
                            users={users} 
                            courses={courses}
                            setUsers={setUsers}
                            setCourses={setCourses}
                        />
                    )}

                    {activeView === 'archive' && (currentUser.role === UserRole.ADMIN || currentUser.role === UserRole.SUPERUSER) && (
                        <div className="space-y-8">
                             <div>
                                <h2 className="text-2xl font-bold text-slate-900">Archived Courses</h2>
                                <p className="text-slate-500">View and restore past academic years.</p>
                            </div>

                            {Object.entries(courses.filter(c => c.isArchived).reduce((groups, course) => {
                                const year = course.academicYear;
                                if (!groups[year]) groups[year] = [];
                                groups[year].push(course);
                                return groups;
                            }, {})).map(([year, yearCourses]) => (
                                <div key={year} className="space-y-4">
                                    <h3 className="text-lg font-bold text-slate-700 border-b border-slate-200 pb-2">{year}</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {yearCourses.map(course => (
                                            <div key={course.id} className="bg-slate-50 border border-slate-200 rounded-xl p-5 opacity-75 hover:opacity-100 transition-opacity">
                                                 <div className="flex justify-between items-start mb-2">
                                                    <h4 className="font-bold text-slate-800">{course.title}</h4>
                                                    <div onClick={(e) => e.stopPropagation()}>
                                                        <label className="flex items-center space-x-2 text-xs text-brand-600 cursor-pointer font-medium">
                                                            <input 
                                                                type="checkbox" 
                                                                className="rounded border-slate-300 text-brand-600 focus:ring-brand-500"
                                                                checked={course.isArchived}
                                                                onChange={(e) => handleToggleArchive(e, course.id)}
                                                            />
                                                            <span>Restore</span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div className="text-sm text-slate-500 mb-4">{course.subject}</div>
                                                <div className="flex items-center text-xs text-slate-400">
                                                    <Archive className="w-3 h-3 mr-1" />
                                                    Archived
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            {courses.filter(c => c.isArchived).length === 0 && (
                                <div className="text-center py-12 bg-slate-50 rounded-lg border-2 border-dashed border-slate-200">
                                    <Archive className="w-12 h-12 text-slate-300 mx-auto mb-3" />
                                    <p className="text-slate-500">No archived courses found.</p>
                                </div>
                            )}
                        </div>
                    )}
                </main>
            </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
